<div>
  <button class="btn btn-success" (click)="onStartGame()">Start Game</button>
  <button class="btn btn-danger" (click)="onPauseGame()">Pause Game</button>
  <div>
    <label for="delayValue">Delay amount (ms)</label>
    <input type="number" id="delayValue" [(ngModel)]="delay">
    <button class="btn btn-warning" (click)="onResetDelay()">Reset Delay Value</button>
    <button class="btn btn-primary" (click)="onResetGame()">Reset Counter</button>
  </div>
</div>
<div>
  <h3>Counter: {{ lastNumber }}</h3>
</div>
